<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Library App</h1>
            <h2>Add / Edit books</h2>
        </header>

        <div class="form">
            <input class="title" type="text" placeholder="Title">
            <input class="author" type="text" placeholder="Author">
            <input class="pages" type="number" placeholder="Pages">

            <div id="wrapper">
                <label for="yes_no_radio">Have you read this book?</label>
   
              <input type="radio" name="yes_no" class="yN" checked>Yes</input>

       
              <input type="radio" name="yes_no" class="yN">No</input>
        
              </div>
            <button id="add">Add to collection</button>
        </div>

      

       

        <table class="table">
            <h2 id="lib">My Library</h2>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Pages</th>
                <th>Read Status</th>
              </tr>
              <tr>
                <td>Herman Melville</td>
                <td>Moby-Dick</td>
                <td>731</td>
                <td>Read</td>
              </tr>

            
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
