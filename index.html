<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Library App</h1>
            <h2>Add / Edit books</h2>
        </header>

        <div class="form">
            <input class="title" type="text" placeholder="Title">
            <input class="author" type="text" placeholder="Author">
            <input class="pages" type="number" placeholder="Pages">
        </div>

        <div class="read">
            <h2>Have you read this book?</h2>
            <div>
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
        </div>

        <div class="add-book">
            <button id="add">Add to collection</button>
            <button id="cancel">Cancel</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
